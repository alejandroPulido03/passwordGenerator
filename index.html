<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <article>
        <h2>Password Generator</h2>
        <div class="article-viewer__container">
            <p id="passwordSpace"></p>
            <span></span>
        </div>
        <form name="passwordSetter">
            <label for="passwordLength"> Password Length </label>
                <input type="number" id="passwordLength" class="setter-length__input">
            <label for="includeUpper"> Include uppercase letters </label>
                <input type="checkbox" id="includeUpper">
            <label for="includeLower"> Include lowercase letters </label>
                <input type="checkbox" id="includeLower">
            <label for="includeNums"> Include numbers </label>
                <input type="checkbox" id="includeNums">
            <label for="includeSymbs"> Include symbols </label>
                <input type="checkbox" id="includeSymbs">
            <button type="button">Generate Password</button>
        </form>
    </article>
    <script src="./main.js"></script>
</body>
</html>
